# ==============================
# Server configuration
# ==============================
server:
  servlet:
    context-path: /backend/v1   # Base path for all backend endpoints
  port: 8081                    # Port on which the server will run

# ==============================
# Database configuration
# ==============================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/your_database_name?createDatabaseIfNotExist=true
    # ⬆️ REPLACE with your own database name

    username: your_db_username
    # ⬆️ ENTER your database username

    password: your_db_password
    # ⬆️ ENTER your database password

  jpa:
    show-sql: true              # Enable logging of SQL queries
    hibernate.ddl-auto: update  # Auto update schema based on entities
    properties.hibernate.format_sql: true  # Pretty-print SQL logs

  # ==============================
  # AI (Ollama) configuration
  # ==============================
  ai:
    ollama:
      base-url: http://localhost:11434
      # ⬆️ Change if Ollama is running on a different host/port

# ==============================
# Logging configuration
# ==============================
logging:
  level:
    org.springframework.ai.chat.client.advisor: DEBUG
    # ⬆️ Debug logs for AI chat advisor

# ==============================
# Application name
# ==============================
spring.application.name: Ai Driven Ecommerce Backend
# ⬆️ Application identifier used by Spring Boot

# ==============================
# Cloudinary configuration
# ==============================
cloudinary:
  cloud_name: your_cloudinary_cloud_name
  # ⬆️ ENTER your Cloudinary cloud name

  api_key: your_cloudinary_api_key
  # ⬆️ ENTER your Cloudinary API key

  api_secret: your_cloudinary_api_secret
  # ⬆️ ENTER your Cloudinary API secret

# ==============================
# File upload configuration
# ==============================
spring.servlet.multipart:
  enabled: true                # Enable multipart file uploads
  max-file-size: 10MB          # Max size per file
  max-request-size: 10MB       # Max size per request

# ==============================
# JWT configuration
# ==============================
jwt:
  secret-key: your_jwt_secret_key
  # ⬆️ MUST be replaced with a strong secret key for JWT signing

# ==============================
# Default admin credentials
# ==============================
default:
  admin:
    username: your_admin_username
    # ⬆️ ENTER default admin username

    password: your_admin_password
    # ⬆️ ENTER default admin password

    email: admin@example.com
    # ⬆️ ENTER admin email address
